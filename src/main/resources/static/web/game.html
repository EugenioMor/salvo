    <!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8">
            <title>Ship Locations</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
                crossorigin="anonymous">
            <link rel="stylesheet" href="styles/game.css">
        </head>

        <body>
            <div class="container" id="app">
                <div class="row">
                    <h1>Naval Battle</h1>
                    <div class="logout-game">
                        <button type="button" class="btn btn-primary" v-on:click="logout()">Log Out</button>
                    </div>
                    <h2>Player 1: {{mainPlayer.email}} (you) vs Player 2: {{secondPlayer.email}}</h2>
                    <div class="col-6">
                        <table class="table table-bordered table-dark">
                            <thead>
                                <th></th>
                                <th v-for="column in columns">{{column}}</th>
                            </thead>

                            <tbody>
                                <tr v-for="row in rows">
                                    <td>{{row}}</td>
                                    <td v-bind:id="row + column" v-for="column in columns"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-6">
                        <table class="table table-bordered table-dark">
                            <thead>
                                <th></th>
                                <th v-for="column in columns">{{column}}</th>
                            </thead>

                            <tbody>
                                <tr v-for="rowTwo in rowsTwo">
                                    <td>{{rowTwo}}</td>
                                    <td v-bind:id="rowTwo + column" v-for="column in columns"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="scripts/game.js"></script>
        </body>

    </html>
