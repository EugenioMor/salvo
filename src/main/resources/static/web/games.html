<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Salvo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="styles/games.css" />
    </head>

    <body>
        <div id="app" class="container">
            <h1>Â¡Salvo!</h1>
            <div class="row">
                <div class="col form" v-if="currentUser == null">
                    <form class="form1">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" v-model="username" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" v-model="password" />
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary btn1" v-on:click="login()">Log In</button>
                            <button class="btn btn-primary signup-button" type="button" v-on:click="signup">Sign
                                Up</button>
                        </div>
                    </form>
                </div>

                <div class="col" v-else>
                    <p>YOU ARE LOGGED AS: {{currentUser.email}}</p>
                    <form id="logout-form" onsubmit="return false">
                        <button type="button" class="btn btn-primary" v-on:click="logout()">
                            Log Out
                        </button>
                    </form>
                    <div>
                        <button type="button" class="btn btn-primary" v-on:click="createGame()">Create game</button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-6">
                    <ol>
                        <li v-for="game in games">{{" Date: " + game.date}}
                            <ul>
                                <li v-for="gamePlayer in game.GamePlayers">
                                    <span v-if="currentUser != null && currentUser.id == gamePlayer.player.id"><a
                                            v-bind:href="'game.html?gp=' + gamePlayer.id">{{gamePlayer.player.email}}</a>
                                    </span>
                                    <span v-else>{{gamePlayer.player.email}}</span>
                                    <button
                                        v-if="currentUser != null && currentUser.id != gamePlayer.player.id && game.GamePlayers.length == 1 "
                                        type="button" class="btn btn-primary" v-on:click="joinGame(game.id)">Join
                                        Game</button>
                                </li>


                            </ul>
                        </li>
                    </ol>
                </div>
                <div class="col-6 table-score">
                    <table class="table table-bordered table-dark">
                        <thead>
                            <th>Username</th>
                            <th>Total Score</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Ties</th>
                        </thead>

                        <tbody>
                            <tr v-for="player in leaderboard">
                                <td>{{player.email}}</td>
                                <td>{{player.total}}</td>
                                <td>{{player.wins}}</td>
                                <td>{{player.losses}}</td>
                                <td>{{player.ties}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="scripts/games.js"></script>
    </body>

</html>
