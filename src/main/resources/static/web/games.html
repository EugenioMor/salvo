<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Salvo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
    <body>
        <div id="app" class="container">
            <h1>Â¡Salvo!</h1>
            <div>
                <ol>
                   <li v-for="game in games">{{" Date: " + game.date}}
                        <ul>
                            <li v-for="games in game.GamePlayers">{{games.player.email}}</li>
                        </ul>
                    </li>
                </ol>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table table-bordered table-dark">
                        <thead>
                            <th>Username</th>
                            <th>Total Score</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Ties</th>
                        </thead>

                        <tbody>
                            <tr v-for="player in leaderboard">
                                <td>{{player.email}}</td>
                                <td>{{player.total}}</td>
                                <td>{{player.wins}}</td>
                                <td>{{player.losses}}</td>
                                <td>{{player.ties}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="scripts/games.js"></script>
    </body>
</html>
